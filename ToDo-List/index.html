<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div id="header" class="header">
        <h1>ToDo List</h1>
        <input type="text" id="userInput" placeholder="New list item" />
        <button onclick="newItem()" class="newItem">Add</button>
      </div>

      <ul id="toDoList">
        <li>Read a book</li>
        <li class="checked">Have a snack</li>
        <li>Take a walk</li>
        <li>Drink coffee</li>
      </ul>
    </div>
  </body>
</html>
